<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRO DE USUARIOS</h1>

        <form id="registro">
            <div class="form">
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"> 
            </div>
            <br>
            <div class="form">
                <label for="apellido">Apellido:</label>
                <br>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"> 
            </div>
            <br>
            <div class="form">
                <label for="email">Correo Electronico:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Ingrese su Email"> 
            </div>
            <br>
            <div class="form">
                <label for="contraseña">Contraseña:</label>
                <br>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña"> 
            </div>
            <br>
            <div class="form">
                <label for="telefono">Numero de telefono:</label>
                <br>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su Numero telefonico"> 
            </div>
            <br>
            <button type="submit"  >Registrarse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
